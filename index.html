<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTrack - Software Issue & Bug Tracking</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="app">
            <nav>
                <header>
                    <img src="map-pointer-railway-track.svg" alt="">
                    <h1>AppTrack</h1>
                </header>

                <!-- Top Navigation -->
                <ul>
                    <li>
                        <img src="https://img.icons8.com/windows/96/000000/overview-pages-4.png"/>
                        <a href="#!">Overview</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/ios-glyphs/90/000000/lightning-bolt--v1.png"/>
                        <a href="#!">Projects</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/pastel-glyph/64/000000/spacex-starship.png"/>
                        <a href="#!">Releases</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-bug-interface-kiranshastry-lineal-kiranshastry.png"/>
                        <a href="#!">Reports</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/ios/50/000000/topic.png"/>
                        <a href="#!">Messages</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-setting-basic-ui-elements-flatart-icons-outline-flatarticons.png"/>
                        <a href="#!">Settings</a>
                    </li>
                </ul>

                <!-- Bottom Navigation -->
                <ul>
                    <li>
                        <img src="https://img.icons8.com/ios/100/000000/headset.png"/>
                        <a href="#!">Help Center</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/96/000000/external-exit-essentials-tanah-basah-basic-outline-tanah-basah.png"/>
                        <a href="#!">Logout</a>
                    </li>
                </ul>
            </nav>
            <main>
                <header>
                    <h2>Project Name</h2>
                    <p>Search</p>
                </header>
                <section>
                    <h3>To Do</h3>
                    <h3>In Progress</h3>
                    <h3>In Review</h3>
                    <h3>Done</h3>
                </section>
            </main>
        </div>
        <footer>
            <a href="https://dribbble.com/shots/16482764-Testify-Issue-Bug-Tracking-Dashboard">
                App Design: Firman Jabbar | 
            </a>
            <a href="https://github.com/BrandonWingerAir">
                HTML/CSS: Brandon Winger-Air | 
            </a>
            <a href="https://www.vecteezy.com/free-vector/train-tracks">
                Train Tracks Vectors by Vecteezy
            </a>
        </footer>
